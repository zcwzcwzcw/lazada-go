message GetMultipleOrderItemsResponse {
	string code = 2;

	message Data {
		repeated OrderItem order_items = 1;
		string order_number = 2;
		string order_id = 3;
	}
	Data data = 3;

	string request_id = 4;
}

message UpdatePriceQuantityResponse {
	string code = 2;
	string type = 3;
	string message = 4;

	message Detail {
		string message = 2;
		string seller_sku = 3;
	}
	repeated Detail detail = 5;

	string request_id = 6;
}
